<!DOCTYPE html>
<html>
<head>
    <title>IExplore</title>
    <style>
        body {
            text-align: center;
        }
        
        h1 {
            color: red;
        }
        
        #search-bar {
            margin-top: 50px;
        }
        
        #search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IExplore</h1>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Type and hit Enter">
    </div>
    <div id="search-results"></div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const searchText = searchInput.value;
                searchResults.innerText = '';

                if (searchText.endsWith('.com')) {
                    window.location.href = 'https://' + searchText;
                } else {
                    searchResults.innerText = '404 cannot find link';
                }
            }
        });
    </script>
</body>
</html>
