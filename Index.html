<!DOCTYPE html>
<html>

<head>
    <title>Gologe</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: red;
        }

        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }

        input[type="submit"] {
            height: 30px;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>GOLOGE</h1>
    <form id="searchForm">
        <input type="text" name="search" id="searchInput" placeholder="Search Google">
        <input type="submit" value="Search">
    </form>
    <div id="searchResults"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var searchInput = document.getElementById('searchInput');
            var searchValue = searchInput.value.trim();
            var searchResultsDiv = document.getElementById('searchResults');

            searchResultsDiv.innerHTML = '<p>Searching on Google...</p>';

            // Replace 'YOUR_API_KEY' with your actual Google Custom Search JSON API key
            var apiKey = 'YOUR_API_KEY';
            // Replace 'YOUR_SEARCH_ENGINE_ID' with your actual Custom Search Engine ID
            var cx = 'YOUR_SEARCH_ENGINE_ID';

            fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(searchValue)}&key=${apiKey}&cx=${cx}`)
                .then(response => response.json())
                .then(data => {
                    var items = data.items;
                    searchResultsDiv.innerHTML = '<h2>Search Results for "' + searchValue + '"</h2>';
                    if (items && items.length > 0) {
                        items.forEach(item => {
                            var title = item.title;
                            var link = item.link;
                            var snippet = item.snippet;
                            searchResultsDiv.innerHTML += '<p><strong><a href="' + link + '" target="_blank">' + title + '</a></strong><br>' + snippet + '</p>';
                        });
                    } else {
                        searchResultsDiv.innerHTML += '<p>No results found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    searchResultsDiv.innerHTML = '<p>Error fetching search results. Please try again.</p>';
                });
        });
    </script>
</body>

</html>
