<!DOCTYPE html>
<html>

<head>
    <title>INET Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #addressBar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        #goButton {
            padding: 10px;
            font-size: 16px;
        }

        #browserWindow {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <h1>INET Browser</h1>

    <div>
        <input type="text" id="addressBar" placeholder="Enter URL">
        <button id="goButton" onclick="navigate()">Go</button>
    </div>

    <div id="browserWindow"></div>

    <script>
        function navigate() {
            var addressBar = document.getElementById('addressBar');
            var url = addressBar.value.trim();

            if (url === '') {
                alert('Please enter a URL');
                return;
            }

            var browserWindow = document.getElementById('browserWindow');
            browserWindow.innerHTML = '<p>Loading...</p>';

            // Use an iframe to display the content of the website
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            // Clear the content of the browser window and append the iframe
            browserWindow.innerHTML = '';
            browserWindow.appendChild(iframe);
        }
    </script>
</body>

</html>
