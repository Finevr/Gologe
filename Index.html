<!DOCTYPE html>
<html>

<head>
    <title>Gologe</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: red;
        }

        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }

        input[type="submit"] {
            height: 30px;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>GOLOGE</h1>
    <form id="searchForm">
        <input type="text" name="search" id="searchInput" placeholder="Search Wikipedia">
        <input type="submit" value="Search">
    </form>
    <div id="searchResults"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var searchInput = document.getElementById('searchInput');
            var searchValue = searchInput.value.trim();
            var searchResultsDiv = document.getElementById('searchResults');

            searchResultsDiv.innerHTML = '<p>Searching on Wikipedia...</p>';

            // Fetch data from Wikipedia API
            fetch('https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&utf8=1&srsearch=' + encodeURIComponent(searchValue))
                .then(response => response.json())
                .then(data => {
                    var results = data.query.search;
                    searchResultsDiv.innerHTML = '<h2>Search Results for "' + searchValue + '"</h2>';
                    if (results.length > 0) {
                        results.forEach(result => {
                            var title = result.title;
                            var snippet = result.snippet;
                            var pageLink = 'https://en.wikipedia.org/wiki/' + encodeURIComponent(title);
                            searchResultsDiv.innerHTML += '<p><strong><a href="' + pageLink + '" target="_blank">' + title + '</a></strong><br>' + snippet + '</p>';
                        });
                    } else {
                        searchResultsDiv.innerHTML += '<p>No results found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    searchResultsDiv.innerHTML = '<p>Error fetching search results. Please try again.</p>';
                });
        });
    </script>
</body>

</html>
