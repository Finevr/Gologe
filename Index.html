<!DOCTYPE html>
<html>

<head>
    <title>Gologe</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: red;
        }

        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }

        input[type="submit"] {
            height: 30px;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>GOLOGE</h1>
    <form id="searchForm">
        <input type="text" name="search" id="searchInput" placeholder="Search Wikipedia">
        <input type="submit" value="Search">
    </form>
    <div id="searchResults"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var searchInput = document.getElementById('searchInput');
            var searchValue = searchInput.value.trim();
            var searchResultsDiv = document.getElementById('searchResults');

            if (searchValue.endsWith('.com')) {
                searchResultsDiv.innerHTML = '<p>Searching on Google...</p>';
                // You can customize the Google search URL and handle the results here.
                // For simplicity, let's just display a message.
                searchResultsDiv.innerHTML += '<p>Google search results for ' + searchValue + ' will be displayed here.</p>';
            } else {
                searchResultsDiv.innerHTML = '<p>Searching on Wikipedia...</p>';
                // Fetch data from Wikipedia API or any other source and display results.
                // For simplicity, let's just display a message.
                searchResultsDiv.innerHTML += '<p>Wikipedia search results for ' + searchValue + ' will be displayed here.</p>';
            }
        });
    </script>
</body>

</html>
