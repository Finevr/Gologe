<!DOCTYPE html>
<html>

<head>
    <title>INET Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #searchBar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        #searchButton {
            padding: 10px;
            font-size: 16px;
        }

        #searchResults {
            width: 80%;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>INET Browser</h1>

    <div>
        <input type="text" id="searchBar" placeholder="Enter your search">
        <button id="searchButton" onclick="search()">Search</button>
    </div>

    <div id="searchResults"></div>

    <script>
        function search() {
            var searchBar = document.getElementById('searchBar');
            var query = searchBar.value.trim();

            if (query === '') {
                alert('Please enter a search query');
                return;
            }

            var searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '<p>Searching...</p>';

            // Replace 'YOUR_BING_API_KEY' with your actual Bing Search API key
            var apiKey = 'YOUR_BING_API_KEY';

            // Use Bing Search API to perform the search
            fetch(`https://api.cognitive.microsoft.com/bing/v7.0/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Ocp-Apim-Subscription-Key': apiKey
                    }
                })
                .then(response => response.json())
                .then(data => {
                    var results = data.webPages.value;
                    searchResultsDiv.innerHTML = '<h2>Search Results for "' + query + '"</h2>';
                    if (results && results.length > 0) {
                        results.forEach(result => {
                            var title = result.name;
                            var url = result.url;
                            var snippet = result.snippet;
                            searchResultsDiv.innerHTML += '<p><strong><a href="' + url + '" target="_blank">' + title + '</a></strong><br>' + snippet + '</p>';
                        });
                    } else {
                        searchResultsDiv.innerHTML += '<p>No results found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    searchResultsDiv.innerHTML = '<p>Error fetching search results. Please try again.</p>';
                });
        }
    </script>
</body>

</html>
